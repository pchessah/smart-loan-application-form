<div *ngIf="dataHasLoaded; else loading">
    <ng-template [ngIf]="mortgaging">
        <mat-card class="m-2">
            <form [formGroup]="stepThreeMortgageFormGroup" (ngSubmit)="onSubmitMortgagingDetails()" fxLayout="column"
                fxLayoutGap="10px">
                <mat-form-field appearance="fill">
                    <mat-label>House location?</mat-label>
                    <input matInput formControlName="houseLocation" required>
                    <mat-error *ngIf="stepThreeMortgageFormGroup.get('houseLocation')?.hasError('required')">
                      House location is required
                      </mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>No. of bedrooms?</mat-label>
                    <input matInput type="number" formControlName="bedrooms" required>
                    <mat-error *ngIf="stepThreeMortgageFormGroup.get('bedrooms')?.hasError('required')">
                        Bedroom number is required
                      </mat-error>
                </mat-form-field>
    
                <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                    <button mat-raised-button color="warn" matStepperPrevious>Back</button>
                    <button mat-raised-button color="primary" [disabled]="stepThreeMortgageFormGroup.invalid"
                        matStepperNext>Next</button>
                </div>
            </form>
        </mat-card>
    </ng-template>
    
    <ng-template [ngIf]="carLeasing" >
        <mat-card class="m-2">
            <form *ngIf="carLeasing" [formGroup]="stepThreeCarFormGroup" (ngSubmit)="onSubmitCarDetails()" fxLayout="column"
                fxLayoutGap="10px">
                <mat-form-field appearance="fill">
                    <mat-label>Car make?</mat-label>
                    <input matInput formControlName="carMake" required>
                    <mat-error *ngIf="stepThreeCarFormGroup.get('carMake')?.hasError('required')">
                        Car make is required
                      </mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Car model?</mat-label>
                    <input matInput formControlName="carModel" required>
                    <mat-error *ngIf="stepThreeCarFormGroup.get('carMake')?.hasError('required')">
                        Car model is required
                      </mat-error>
                </mat-form-field>
    
                <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                    <button mat-raised-button color="warn" matStepperPrevious>Back</button>
                    <button mat-raised-button color="primary" [disabled]="stepThreeCarFormGroup.invalid"
                        matStepperNext>Next</button>
                </div>
            </form>
        </mat-card>
    </ng-template>

</div>

<ng-template #loading>
    <mat-spinner [diameter]="30" [strokeWidth]="4"></mat-spinner>
</ng-template>
