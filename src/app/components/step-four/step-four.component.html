
    <mat-card class="m-2">
        <form  [formGroup]="stepFourFormGroup" (ngSubmit)="onSubmitPersonalDetails()"  fxLayout="column" fxLayoutGap="10px">    

            
                    <mat-form-field class="w-100 mr-1" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" required/>
                    </mat-form-field>
            
            
                    <mat-form-field class="w-100" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput  formControlName="lastName" required/>
                    </mat-form-field>
          
   
                
                        <mat-form-field class="w-100 mr-1" appearance="fill">
                            <mat-label>E-mail</mat-label>
                            <input type="email" matInput formControlName="email" required/>
                        </mat-form-field>
           
                
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Phone Number</mat-label>
                            <input type="number" matInput formControlName="phone" required />
                        </mat-form-field>
           
              
            <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">        
              <button mat-raised-button  color="warn" matStepperPrevious>Back</button>
              <button mat-raised-button color="primary" [disabled]="stepFourFormGroup.invalid"  matStepperNext>Next</button>
            </div>
          </form>
    </mat-card>
